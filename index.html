        <meta charset="UTF-8">

        <meta name="description" content="Create an interactive picture gallery">
        <title>Sewuese: Personal Gallery</title>

        <!--Style sheet from BootSrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!--

    </head>

    <body>
        <div class="wrap">
            <!--GLOBE AND EARTH FIGURE DIV-->
            <div class="globe">
                <!--EARTH DIV-->
                <div id="earth"></div>
            </div>

            <!--HEADING-->
            <h1>A HEAD FULL OF DREAMS</h1>
        </div>


        <div class="album mt-3 px-2 py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    
                    <div class="stack">
                        <div class="card" id="april-2023">
                            <div class="image">
                                <img height="300" src="imgs/April 2023.JPG" alt="Bowling with friends">
                            </div>
                            <div class="timestamp mt-3" style="background-color: lightcoral;">April 2023</div>
                        </div>
                    </div>

                    <div class="stack">
                        <div class="card" id="feb-2021">
                            <div class="image">
                                <img height="300" src="imgs/February 2021.GIF" alt="Shraddha's Birthday Dinner 2021">
                            </div>
                            <div class="timestamp mt-3" style="background-color:lightpink;">February 2021</div>
                        </div>
                    </div>

                    <div class="stack">
                        <div class="card" id="dec-2020">
                            <div class="image">
                                <img height="300" src="imgs/December 2020.JPG" alt="Christmas 2020 with Family">
                            </div>
                            <div class="timestamp mt-3" style="background-color: lightcoral;">December 2020</div>
                        </div>
                    </div>  
                    
                </div>
            </div>
        </div>

        <div class="album mb-5 py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    
                    <div class="stack">
                        <div class="card" id="oct-2018">
                            <div class="image">
                                <img height="300" src="imgs/October 2018.JPG" alt="Janice's Graduation">
                            </div>
                            <div class="timestamp mt-3" style="background-color: lightpink;">October 2018</div>
                        </div>
                    </div>

                    <div class="stack">
                        <div class="card">
                            <div class="image" id="nov-2022">
                                <img height="300" src="imgs/November 2022.JPG" alt="Daddy's 70th Birthday">
                            </div>
                            <div class="timestamp mt-3" style="background-color: lightcoral;">November 2022</div>
                        </div>
                    </div>

                    <div class="stack">
                        <div class="card" id="dec-2022">
                            <div class="image">
                                <img height="300" src="imgs/December 2022.jpg" alt="Ripley's Aquarium: December 2022">
                            </div>
                            <div class="timestamp mt-3" style="background-color:lightpink;">December 2022</div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
